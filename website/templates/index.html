{% extends 'layout.html' %}
{% block body %}

<h1>setup</h1>

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{{ url_for('static', filename='img/1.png') }}" alt="First slide">    
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{{ url_for('static', filename='img/2.jpg') }}" alt="second slide">      
      </div>
        <div class="carousel-item">
        <img class="d-block w-100" src="{{ url_for('static', filename='img/3.jpg') }}" alt="thrid slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{{ url_for('static', filename='img/4.jpg') }}" alt="lmao slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
<h1>test</h1>
{% endblock %}
