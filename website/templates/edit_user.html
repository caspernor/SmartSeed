{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Edit user</h3><hr>
      <form method='post' action='{{url_for("edit_user",ID=plants.ID)}}'>
        <div class='form-group'>
          <label>Sort</label>
          <input type='text' name='Sort' required class='form-control' value='{{plants.Sort}}'>
        </div>
        <div class='form-group'>
          <label>Date Planted</label>
          <input type='date' name='Planted' required class='form-control' value='{{plants.Planted}}'>
        </div>
        <div class='form-group'>
          <label>Date harvested</label>
          <input type='date' name='Harvested' required class='form-control' value='{{plants.Harvested}}'>
        </div>
        <div class='form-group'>
          <label>Location</label>
          <input type='text' name='Location' required class='form-control' value='{{plants.Location}}'>
        </div>
        <div class='form-group'>
          <label>Description</label>
          <input type='text' name='Description' required class='form-control' value='{{plants.Description}}'>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
